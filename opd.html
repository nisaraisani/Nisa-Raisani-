<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Neurology OPD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f7fb;
}
header{
  background:#0b1f3a;
  color:#fff;
  padding:18px;
  text-align:center;
}
.container{
  max-width:900px;
  margin:30px auto;
  padding:0 15px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
h2{
  margin-top:0;
  border-left:5px solid #1ccad8;
  padding-left:10px;
}
.flow{
  background:#eef3fb;
  border-left:6px solid #1ccad8;
  padding:18px;
  border-radius:10px;
  font-size:16px;
}
.flow strong{color:#0b1f3a}
.hidden{display:none}
button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#0b1f3a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
}
label{
  display:block;
  font-weight:600;
  margin-top:12px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.badge{
  display:inline-block;
  padding:8px 14px;
  border-radius:20px;
  font-weight:700;
}
.low{background:#e7f7ec;color:#0a7a3d}
.mod{background:#fff3cd;color:#856404}
.high{background:#fdecea;color:#a71d2a}
.alert{
  background:#fdecea;
  border-left:6px solid #d32f2f;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
  color:#a71d2a;
}
</style>
</head>

<body>

<header>
<h1>Virtual Neurology OPD</h1>
<p>Online consultation experience</p>
</header>

<div class="container">

<!-- VIRTUAL FLOW -->
<div id="flowBox" class="card flow">
<strong>üë®‚Äç‚öïÔ∏è Doctor:</strong>
<span id="flowText">Please tell me your main neurological problem.</span>
</div>

<!-- OPD FORM (UNCHANGED CORE) -->
<div class="card">
<h2>Patient Information</h2>

<label>Age</label>
<input type="number" id="age">

<label>Main Neurological Complaint</label>
<select id="complaint" onchange="doctorFollowUp()">
  <option value="">Select</option>
  <option value="stroke">Sudden weakness / speech problem</option>
  <option value="seizure">Seizure / fits</option>
  <option value="headache">Severe headache</option>
  <option value="memory">Memory loss</option>
  <option value="vertigo">Vertigo / imbalance</option>
  <option value="loc">Loss of consciousness</option>
</select>

<label>Symptom Duration</label>
<select id="duration">
  <option value="acute">Sudden / hours‚Äìdays</option>
  <option value="subacute">Days‚Äìweeks</option>
  <option value="chronic">Months‚Äìyears</option>
</select>

<button onclick="runAssessment()">Run Assessment</button>
</div>

<div id="alertBox" class="alert hidden"></div>

<div class="card">
<h2>Doctor Assessment</h2>
<div id="riskResult">‚Äî</div>
</div>

<div class="card">
<h2>Doctor‚Äôs Explanation</h2>
<div id="doctorTalk">‚Äî</div>
</div>

<div class="card">
<h2>Next Step Advice</h2>
<div id="advice">‚Äî</div>
</div>

</div>

<script>
function doctorFollowUp(){
  const c=document.getElementById("complaint").value;
  const text=document.getElementById("flowText");

  if(c==="stroke"){
    text.innerText="You mentioned sudden weakness. Did this start suddenly?";
  }else if(c==="seizure"){
    text.innerText="Was there loss of consciousness or body jerking?";
  }else if(c==="headache"){
    text.innerText="Is this the worst headache you have ever experienced?";
  }else if(c==="memory"){
    text.innerText="Is the memory problem gradually worsening?";
  }else if(c==="vertigo"){
    text.innerText="Does the room feel like it is spinning?";
  }else if(c==="loc"){
    text.innerText="Did the patient completely black out?";
  }else{
    text.innerText="Please tell me your main neurological problem.";
  }
}

function runAssessment(){
  const c=document.getElementById("complaint").value;
  const d=document.getElementById("duration").value;

  let risk="<span class='badge low'>LOW RISK</span>";
  let talk="At this stage, the problem does not look dangerous.";
  let advice="OPD follow-up is appropriate.";
  let alert="";

  document.getElementById("flowText").innerText="üß† Neurologist is analyzing your condition...";

  setTimeout(()=>{
    if(c==="stroke"||c==="seizure"||c==="loc"){
      risk="<span class='badge high'>HIGH RISK</span>";
      talk="Based on what you told me, this condition cannot be ignored.";
      advice="Immediate hospital evaluation is advised.";
      alert="‚ö†Ô∏è Possible neurological emergency. Do not delay.";
    }
    else if(d==="acute"){
      risk="<span class='badge mod'>MODERATE RISK</span>";
      talk="This problem needs early medical review.";
      advice="Neurology consultation within few days.";
    }

    document.getElementById("riskResult").innerHTML=risk;
    document.getElementById("doctorTalk").innerHTML=talk;
    document.getElementById("advice").innerHTML=advice;

    const alertBox=document.getElementById("alertBox");
    if(alert){
      alertBox.classList.remove("hidden");
      alertBox.innerText=alert;
    }else{
      alertBox.classList.add("hidden");
    }

    document.getElementById("flowText").innerText="üë®‚Äç‚öïÔ∏è Doctor: I have explained my assessment above.";
  },1500);
}
</script>

</body>
  </html>
