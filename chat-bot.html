<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Health Chatbot</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="max-w-md w-full p-4 border rounded shadow-lg bg-white">
  <h2 class="text-xl font-bold mb-4 text-center">AI Health Chatbot</h2>
  <div id="chatWindow" class="h-80 overflow-y-auto mb-4 border p-2 rounded bg-gray-50"></div>
  <div class="flex">
    <input type="text" id="userInput" placeholder="Type your message..." class="flex-grow p-2 border rounded-l" />
    <button id="sendBtn" class="bg-blue-500 text-white px-4 rounded-r">Send</button>
  </div>
</div>

<script>
const chatWindow = document.getElementById("chatWindow");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// Add message to chat
function addMessage(sender, text) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `my-2 p-2 max-w-xs rounded-lg ${sender==='user'?'bg-blue-500 text-white ml-auto':'bg-gray-200 mr-auto'}`;
  msgDiv.textContent = text;
  chatWindow.appendChild(msgDiv);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// Send message
async function sendMessage() {
  const text = userInput.value.trim();
  if(!text) return;
  addMessage('user', text);
  userInput.value = "";

  try {
    const response = await fetch("https://api-inference.huggingface.co/models/moonshotai/Kimi-K2-Instruct-0905", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ inputs: text })
    });

    const data = await response.json();
    let reply = "";

    if(data.hasOwnProperty('error')) {
      reply = "Server error or quota exceeded. Try later.";
    } else if(Array.isArray(data)) {
      reply = data[0].generated_text;
    } else if(data.hasOwnProperty('generated_text')) {
      reply = data.generated_text;
    } else {
      reply = "AI did not return a proper response.";
    }

    addMessage('bot', reply);

  } catch(err) {
    addMessage('bot', "Error connecting to API.");
    console.error(err);
  }
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
