<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Nisa Raisani | Neurologist & Researcher</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Arial, Helvetica, sans-serif;
background:#f5f8fc;
color:#333;
line-height:1.6;
}

/* ===== NAVBAR ===== */
nav{
background:#0a4fb3;
padding:15px;
position:sticky;
top:0;
z-index:1000;
}
nav ul{
list-style:none;
display:flex;
justify-content:center;
flex-wrap:wrap;
}
nav ul li{
margin:5px 14px;
}
nav ul li a{
color:#fff;
text-decoration:none;
font-weight:bold;
}
nav ul li a:hover{
text-decoration:underline;
}

/* ===== HEADER ===== */
header{
background:linear-gradient(135deg,#0a4fb3,#4fa3e3);
color:#fff;
text-align:center;
padding:90px 20px;
}
header h1{
font-size:42px;
}
header p{
font-size:18px;
margin-top:10px;
}

/* ===== SECTIONS ===== */
section{
max-width:1100px;
margin:40px auto;
background:#fff;
padding:40px;
border-radius:14px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
section h2{
color:#0a4fb3;
margin-bottom:15px;
}

/* ===== GALLERY ===== */
.gallery{
display:flex;
flex-wrap:wrap;
gap:15px;
}
.gallery img{
width:100%;
max-width:260px;
border-radius:12px;
}

/* ===== BUTTON ===== */
.btn{
display:inline-block;
margin-top:12px;
padding:12px 26px;
background:#0a4fb3;
color:#fff;
text-decoration:none;
border-radius:30px;
font-weight:bold;
}
.btn:hover{
background:#083d8f;
}

/* ===== FOOTER ===== */
footer{
background:#0a4fb3;
color:#fff;
text-align:center;
padding:22px;
margin-top:50px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
header h1{font-size:28px;}
section{padding:25px;}
}
</style>
</head>
