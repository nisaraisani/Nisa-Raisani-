<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dr Nisa Raisani | Neurologist & PhD Researcher</title>
<meta name="description" content="Dr Nisa Raisani is a neurologist and PhD researcher specializing in neuroscience and mental health.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f2a44;
  --secondary:#1e6fd9;
  --accent:#e6f0ff;
  --text:#1c1c1c;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;color:var(--text);line-height:1.7}
a{text-decoration:none;color:inherit}
.container{width:90%;max-width:1150px;margin:auto}

/* ===== HEADER / NAV ===== */
header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 0;
  position:relative;
}

nav h1{font-size:1.3rem;font-weight:600}

.nav-links{
  list-style:none;
  display:flex;
  gap:18px;
}

.nav-links a{
  padding:8px 12px;
  border-radius:6px;
  transition:.3s;
}

.nav-links a:hover{
  background:rgba(255,255,255,.2);
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger div{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:2px;
}

/* ===== HERO ===== */
.hero{
  padding:70px 0;
  text-align:center;
}
.hero h2{
  font-size:2.2rem;
  font-weight:700;
}
.hero p{
  max-width:720px;
  margin:12px auto 0;
  opacity:.95;
}

/* ===== SECTIONS ===== */
section{padding:60px 0}
.title{text-align:center;margin-bottom:36px}
.title h3{font-size:1.8rem;color:var(--primary)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:24px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}

#clinical{background:var(--accent)}

/* ===== FOOTER ===== */
footer{
  background:#0b1c33;
  color:#dbe7ff;
}
.footer-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:24px;
  padding:50px 0;
}
footer a{color:#c7d6ff}
footer a:hover{text-decoration:underline}
.copyright{
  text-align:center;
  padding:16px 0;
  font-size:.8rem;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
}

/* ===== MOBILE MENU (FINAL FIX) ===== */
@media(max-width:768px){

  .nav-links{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:var(--primary);
    flex-direction:column;
    display:none;
    animation:slideDown .3s ease;
  }

  .nav-links.show{
    display:flex;
  }

  .nav-links li a{
    display:block;
    padding:16px 0;
    text-align:center;
  }

  .hamburger{display:flex}

  .hero h2{font-size:1.8rem}
}

/* Animation */
@keyframes slideDown{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

        <li><a href="#research">Research</a></li>
