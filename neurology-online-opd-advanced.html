<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Neurology OPD</title>

<style>
body{margin:0;font-family:Segoe UI,Arial;background:#f2f6fb;color:#1f2937}
.hero{background:linear-gradient(120deg,#0f172a,#1e3a8a);color:#fff;padding:60px 20px}
.hero-grid{max-width:1200px;margin:auto;display:grid;grid-template-columns:1.2fr .8fr;gap:40px;align-items:center}
.hero img{width:100%;border-radius:20px;box-shadow:0 30px 60px rgba(0,0,0,.35)}
.container{max-width:1000px;margin:-40px auto 60px;background:#fff;padding:35px;border-radius:20px;box-shadow:0 20px 45px rgba(0,0,0,.1)}
h1{font-size:40px;margin:0}
h2{color:#1e3a8a}
label{display:block;margin-top:15px;font-weight:600}
input,select{width:100%;padding:11px;margin-top:6px;border-radius:9px;border:1px solid #cbd5e1}
.card{margin-top:22px;padding:22px;border-radius:16px;background:#f8fafc;border-left:6px solid #2563eb}
.hidden{display:none}
.status{margin-top:25px;padding:16px;border-radius:16px;font-weight:bold}
.red{background:#fee2e2;border-left:6px solid #dc2626}
.yellow{background:#fef9c3;border-left:6px solid #ca8a04}
.green{background:#dcfce7;border-left:6px solid #16a34a}
.summary,.dx{margin-top:30px;padding:22px;border-radius:16px}
.summary{background:#ecfeff;border-left:6px solid #0891b2}
.dx{background:#f5f3ff;border-left:6px solid #7c3aed}
button{margin-top:25px;padding:13px 20px;border:none;border-radius:12px;background:#1e40af;color:#fff;font-size:16px}
@media(max-width:768px){
.hero-grid{grid-template-columns:1fr;text-align:center}
h1{font-size:32px}
}
</style>
</head>

<body>

<section class="hero">
<div class="hero-grid">
<div>
<h1>Online Neurology OPD System</h1>
<p>Complete digital neurological assessment, triage & clinical decision support</p>
</div>
<img src="https://images.unsplash.com/photo-1582750433449-648ed127bb54?auto=format&fit=crop&w=900&q=80">
</div>
</section>

<div class="container">

<h2>Patient Information</h2>

<label>Age</label>
<input type="number" id="age" oninput="analyze()">

<label>Gender</label>
<select id="gender" onchange="analyze()">
<option></option><option>Male</option><option>Female</option>
</select>

<label>Chief Neurological Complaint</label>
<select id="complaint" onchange="loadComplaint()">
<option value="">Select</option>

<optgroup label="Cognitive">
<option value="memory">Memory Loss / Dementia</option>
</optgroup>

<optgroup label="Vascular">
<option value="stroke">Stroke / Sudden Weakness</option>
</optgroup>

<optgroup label="Seizure">
<option value="seizure">Seizure / Epilepsy</option>
</optgroup>

<optgroup label="Headache">
<option value="headache">Headache / Migraine</option>
</optgroup>

<optgroup label="Movement Disorders">
<option value="parkinson">Tremor / Parkinsonism</option>
</optgroup>

<optgroup label="Neuromuscular">
<option value="weakness">Progressive Weakness</option>
</optgroup>

<optgroup label="Balance">
<option value="vertigo">Vertigo / Imbalance</option>
</optgroup>

<optgroup label="Spine / Cord">
<option value="spine">Paraplegia / Quadriplegia</option>
</optgroup>

</select>

<!-- MEMORY -->
<div class="card hidden" id="memory">
<h3>Memory Assessment</h3>
<label>Gradual progression?</label>
<select id="m1" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Behavior/personality change?</label>
<select id="m2" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Daily activities affected?</label>
<select id="m3" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
</div>

<!-- STROKE -->
<div class="card hidden" id="stroke">
<h3>Stroke Assessment</h3>
<label>Sudden onset?</label>
<select id="s1" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Speech involvement?</label>
<select id="s2" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Onset within 4.5 hours?</label>
<select id="s3" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
</div>

<!-- SEIZURE -->
<div class="card hidden" id="seizure">
<h3>Seizure Assessment</h3>
<label>First seizure?</label>
<select id="q1" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Post-ictal confusion?</label>
<select id="q2" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
</div>

<!-- HEADACHE -->
<div class="card hidden" id="headache">
<h3>Headache Assessment</h3>
<label>Morning worsening?</label>
<select id="h1" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Vomiting?</label>
<select id="h2" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
</div>

<div id="status" class="status hidden"></div>

<div class="summary">
<h3>Clinical Summary</h3>
<p id="summaryText">‚Äî</p>
</div>

<div class="dx">
<h3>Probable Differential Diagnosis (Doctor View)</h3>
<ul id="dxlist"></ul>
</div>

<button onclick="window.print()">üñ®Ô∏è Print OPD Sheet</button>

</div>

<script>
function hideAll(){
document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
}

function loadComplaint(){
hideAll();
let c=complaint.value;
if(c) document.getElementById(c).classList.remove('hidden');
analyze();
}

function analyze(){
let score=0;
let dx=[];

switch(complaint.value){

case "memory":
if(m1.value==="Yes") score+=1;
if(m2.value==="Yes") score+=2;
if(m3.value==="Yes") score+=2;
dx=["Alzheimer disease","Vascular dementia","Frontotemporal dementia","Reversible cognitive impairment"];
break;

case "stroke":
if(s1.value==="Yes") score+=2;
if(s2.value==="Yes") score+=2;
if(s3.value==="Yes") score+=3;
dx=["Acute ischemic stroke","Intracerebral hemorrhage","TIA"];
break;

case "seizure":
if(q1.value==="Yes") score+=3;
if(q2.value==="Yes") score+=1;
dx=["New onset seizure","Epilepsy","Structural brain lesion"];
break;

case "headache":
if(h1.value==="Yes") score+=2;
if(h2.value==="Yes") score+=2;
dx=["Migraine","Raised intracranial pressure","Intracranial mass"];
break;

default:
dx=[];
}

renderStatus(score);
renderSummary(score);
renderDX(dx);
}

function renderStatus(score){
let s=document.getElementById("status");
s.className="status";
if(score>=5){s.classList.add("red");s.innerText="üî¥ HIGH RISK ‚Äì Immediate Neurology Care";}
else if(score>=3){s.classList.add("yellow");s.innerText="üü° MODERATE RISK ‚Äì Early Review";}
else{s.classList.add("green");s.innerText="üü¢ LOW RISK ‚Äì Routine OPD";}
s.classList.remove("hidden");
}

function renderSummary(score){
summaryText.innerText=
`Age: ${age.value||"?"}, Gender: ${gender.value||"?"}
Chief complaint: ${complaint.options[complaint.selectedIndex]?.text}
Clinical Risk Score: ${score}`;
}

function renderDX(list){
dxlist.innerHTML="";
list.forEach(d=>{
let li=document.createElement("li");
li.innerText=d;
dxlist.appendChild(li);
});
}
</script>

</body>
</html>
