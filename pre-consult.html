<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neurology Smart OPD</title>

<style>
body{margin:0;font-family:Segoe UI,Arial;background:#f3f6fb}
.hero{background:linear-gradient(120deg,#0f172a,#1e40af);color:#fff;padding:60px 20px}
.hero-grid{max-width:1100px;margin:auto;display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:center}
.hero img{width:100%;border-radius:18px;box-shadow:0 30px 60px rgba(0,0,0,.4)}
.container{max-width:900px;margin:-40px auto 60px;background:#fff;padding:30px;border-radius:18px;box-shadow:0 20px 40px rgba(0,0,0,.1)}
label{display:block;margin-top:14px;font-weight:600}
input,select{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #cbd5e1}
.card{margin-top:20px;padding:20px;border-radius:14px;background:#f8fafc;border-left:6px solid #2563eb}
.hidden{display:none}
.status{margin-top:20px;padding:15px;border-radius:14px;font-weight:bold}
.red{background:#fee2e2;border-left:6px solid #dc2626}
.yellow{background:#fef9c3;border-left:6px solid #ca8a04}
.green{background:#dcfce7;border-left:6px solid #16a34a}
.summary,.dx{margin-top:25px;padding:20px;border-radius:14px}
.summary{background:#ecfeff;border-left:6px solid #0891b2}
.dx{background:#f5f3ff;border-left:6px solid #7c3aed}
button{margin-top:20px;padding:12px 18px;border:none;border-radius:10px;background:#1e40af;color:#fff;font-size:16px}
@media(max-width:768px){.hero-grid{grid-template-columns:1fr;text-align:center}}
</style>
</head>

<body>

<section class="hero">
<div class="hero-grid">
<div>
<h1>Neurology Smart OPD System</h1>
<p>Live clinical triage & decision support</p>
</div>
<img src="https://images.unsplash.com/photo-1582750433449-648ed127bb54?auto=format&fit=crop&w=900&q=80">
</div>
</section>

<div class="container">

<h2>Patient Information</h2>

<label>Age</label>
<input type="number" id="age" oninput="analyze()">

<label>Gender</label>
<select id="gender" onchange="analyze()">
<option></option><option>Male</option><option>Female</option>
</select>

<label>Chief Neurological Complaint</label>
<select id="complaint" onchange="loadSection()">
<option value="">Select</option>
<option value="stroke">Stroke / Sudden Weakness</option>
<option value="seizure">Seizure</option>
<option value="headache">Headache</option>
<option value="memory">Memory Loss</option>
</select>

<!-- STROKE -->
<div class="card hidden" id="stroke">
<h3>Stroke Assessment</h3>
<label>Sudden onset?</label>
<select id="s1" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Speech affected?</label>
<select id="s2" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Onset within 4.5 hours?</label>
<select id="s3" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
</div>

<!-- MEMORY -->
<div class="card hidden" id="memory">
<h3>Memory Assessment</h3>
<label>Gradual progression?</label>
<select id="m1" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Behavioral change?</label>
<select id="m2" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
<label>Activities of daily living affected?</label>
<select id="m3" onchange="analyze()"><option></option><option>Yes</option><option>No</option></select>
</div>

<div id="status" class="status hidden"></div>

<div class="summary">
<h3>Clinical Summary</h3>
<p id="summaryText">‚Äî</p>
</div>

<div class="dx">
<h3>Probable Differential Diagnosis</h3>
<ul id="dxlist"></ul>
</div>

<button onclick="window.print()">üñ®Ô∏è Print OPD Sheet</button>

</div>

<script>
function hideAll(){
document.querySelectorAll('.card').forEach(x=>x.classList.add('hidden'));
}

function loadSection(){
hideAll();
let c=complaint.value;
if(c) document.getElementById(c).classList.remove('hidden');
analyze();
}

function analyze(){
let score=0;
let dx=[];

if(complaint.value==="stroke"){
if(s1.value==="Yes") score+=2;
if(s2.value==="Yes") score+=2;
if(s3.value==="Yes") score+=3;
dx=["Acute Ischemic Stroke","TIA","ICH"];
}

if(complaint.value==="memory"){
if(m1.value==="Yes") score+=1;
if(m2.value==="Yes") score+=2;
if(m3.value==="Yes") score+=2;
dx=["Alzheimer disease","Vascular dementia","Frontotemporal dementia"];
}

renderStatus(score);
renderSummary(score);
renderDX(dx);
}

function renderStatus(score){
let s=document.getElementById("status");
s.className="status";
if(score>=5){s.classList.add("red");s.innerText="üî¥ HIGH RISK ‚Äì Urgent Neurology Review";}
else if(score>=3){s.classList.add("yellow");s.innerText="üü° MODERATE ‚Äì Early Appointment";}
else{s.classList.add("green");s.innerText="üü¢ LOW RISK ‚Äì Routine Follow-up";}
s.classList.remove("hidden");
}

function renderSummary(score){
summaryText.innerText=
`Age: ${age.value || "?"}, Gender: ${gender.value || "?"}
Complaint: ${complaint.options[complaint.selectedIndex]?.text}
Clinical Risk Score: ${score}`;
}

function renderDX(list){
dxlist.innerHTML="";
list.forEach(d=>{
let li=document.createElement("li");
li.innerText=d;
dxlist.appendChild(li);
});
}
</script>

</body>
</html>
