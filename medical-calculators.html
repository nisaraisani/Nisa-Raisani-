<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Medical Calculators (BMI, Pregnancy, Kidney, Dose) | Dr. Nisa Raisani</title>
<meta name="description" content="Free medical calculators including BMI, BSA, IV infusion rate, pediatric and adult dose, insulin dose, pregnancy LMP GA EDD, creatinine clearance and eGFR with clinical guidance.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ===== HARD RESET ===== */
html,body{
  margin:0;
  padding:0;
  background:#f9fafb;
  color:#111827;
  font-family:Poppins, sans-serif;
}

/* ===== LAYOUT ===== */
section{padding:40px 20px}
h2{text-align:center}
p{text-align:center;max-width:900px;margin:auto}

.grid{
  max-width:1200px;
  margin:30px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:#ffffff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

/* ===== FORM ===== */
label{font-weight:500}
input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #d1d5db;
  background:#ffffff;
  color:#111827;
}

button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:25px;
  background:#0f766e;
  color:#ffffff;
  border:none;
  cursor:pointer;
}

.calc-result{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}

.normal{background:#ecfdf5;color:#065f46}
.warning{background:#fff7ed;color:#9a3412}
.danger{background:#fef2f2;color:#991b1b}

small{color:#374151;display:block;margin-top:6px}
</style>
</head>

<body>

<section>
<h2>Medical Calculators</h2>
<p>Evidence-based tools for doctors, students & patients</p>
</section>

<section>
<div class="grid">

<div class="card">
<h4>BMI Calculator | باڈی ماس انڈیکس</h4>
<label>Weight (kg) | وزن</label>
<input id="bw">
<label>Height (cm) | قد</label>
<input id="bh">
<button onclick="calcBMI()">Calculate</button>
<div id="br" class="calc-result"></div>
<small>Checks body weight category | جسمانی وزن کی درجہ بندی</small>
</div>

<div class="card">
<h4>Pregnancy Calculator</h4>
<label>Last Menstrual Period (LMP)<br>آخری ماہواری کی پہلی تاریخ</label>
<input type="date" id="lmp">
<button onclick="calcPreg()">Calculate</button>
<div id="pregR" class="calc-result normal"></div>
<small>GA & Expected Delivery Date</small>
</div>

<div class="card">
<h4>Creatinine Clearance</h4>
<label>Age</label><input id="age">
<label>Weight</label><input id="wt">
<label>Creatinine</label><input id="cr">
<select id="gen"><option value="m">Male</option><option value="f">Female</option></select>
<button onclick="calcCr()">Calculate</button>
<div id="crR" class="calc-result"></div>
</div>

</div>
</section>

<script>
function calcBMI(){
let b=(bw.value/(bh.value/100)**2).toFixed(1);
let c=b<18.5?"warning":b<25?"normal":b<30?"warning":"danger";
br.className="calc-result "+c;
br.innerHTML="BMI: <b>"+b+"</b>";
}
function calcPreg(){
let l=new Date(lmp.value);let t=new Date();
let w=Math.floor((t-l)/(1000*60*60*24*7));
let e=new Date(l);e.setDate(e.getDate()+280);
pregR.innerHTML="GA: "+w+" weeks<br>EDD: "+e.toDateString();
}
function calcCr(){
let c=((140-age.value)*wt.value)/(72*cr.value);
if(gen.value=="f")c*=0.85;
crR.innerHTML="CrCl: "+c.toFixed(1);
}
</script>

</body>
  </html>
