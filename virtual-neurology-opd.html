<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Neurology OPD | Dr Nisa Rasani</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:15px;
}
.container{
  max-width:720px;
  margin:auto;
  background:#ffffff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}
h2{text-align:center;color:#003366}
p.center{text-align:center;color:#444}
label{display:block;margin-top:12px;font-weight:bold}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:15px;
}
button{
  background:#003366;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:15px;
}
button:hover{background:#002244}
.result{
  margin-top:20px;
  padding:18px;
  border-radius:10px;
}
.high{background:#ffe0e0}
.moderate{background:#fff3cd}
.low{background:#e6f4ea}
small{color:#666;display:block;margin-top:15px}
</style>
</head>

<body>

<div class="container">

<h2>Virtual Neurology OPD</h2>
<p class="center">
Online neurological assessment by<br>
<b>Dr Nisa Rasani</b><br>
Neurologist
</p>

<hr>

<label>Age</label>
<input type="number" id="age" placeholder="Enter age">

<label>Main Symptom</label>
<select id="complaint">
  <option value="">Select symptom</option>
  <option>Chronic Headache</option>
  <option>Sudden Weakness</option>
  <option>Speech Difficulty</option>
  <option>Seizure</option>
  <option>Numbness / Tingling</option>
</select>

<label>Duration of Symptoms</label>
<select id="duration">
  <option value="">Select duration</option>
  <option>Few Hours</option>
  <option>Few Days</option>
  <option>Several Weeks</option>
</select>

<button onclick="runAssessment()">Get Assessment</button>

<div id="output"></div>

<small>
⚠️ This online assessment is for guidance only.  
It does not replace physical examination or emergency medical care.
</small>

</div>

<script>
// ==============================
// CLINICAL RISK ASSESSMENT
// ==============================
function assessRisk(symptom,duration){
  if(
    symptom==="Sudden Weakness" ||
    symptom==="Speech Difficulty" ||
    symptom==="Seizure"
  ){
    return {
      level:"HIGH RISK",
      css:"high",
      advice:"Your symptoms may indicate a neurological emergency. Please go to the nearest emergency department immediately."
    };
  }

  if(
    symptom==="Chronic Headache" ||
    symptom==="Numbness / Tingling" ||
    duration==="Several Weeks"
  ){
    return {
      level:"MODERATE RISK",
      css:"moderate",
      advice:"Your symptoms require neurological evaluation. Please schedule a Neurology OPD consultation."
    };
  }

  return {
    level:"LOW RISK",
    css:"low",
    advice:"Your symptoms currently appear low risk. Monitor them and seek medical advice if they worsen."
  };
}

// ==============================
// CONDITION SUGGESTION
// ==============================
function detectCondition(symptom){
  const map={
    "Chronic Headache":"Migraine or Tension-type Headache",
    "Sudden Weakness":"Possible Stroke",
    "Speech Difficulty":"Possible Stroke",
    "Seizure":"Seizure Disorder",
    "Numbness / Tingling":"Peripheral Neuropathy"
  };
  return map[symptom] || "Neurological Condition";
}

// ==============================
// MAIN FUNCTION
// ==============================
function runAssessment(){
  let age=document.getElementById("age").value;
  let symptom=document.getElementById("complaint").value;
  let duration=document.getElementById("duration").value;

  if(!age||!symptom||!duration){
    alert("Please complete all fields.");
    return;
  }

  let result=assessRisk(symptom,duration);
  let condition=detectCondition(symptom);

  document.getElementById("output").innerHTML=`
    <div class="result ${result.css}">
      <b>Risk Level:</b> ${result.level}<br><br>
      <b>Possible Condition:</b><br>${condition}<br><br>
      <b>Clinical Advice:</b><br>${result.advice}
    </div>
  `;

  if(result.level==="HIGH RISK"){
    alert("⚠️ Emergency symptoms detected. Please seek urgent medical care.");
  }
}
</script>

</body>
</html>
